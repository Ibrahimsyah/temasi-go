syntax = "proto3";

package user;

option go_package = "shared/pb/user";

message User {
  string id = 1;
  string email = 2;
  string password = 3;
  string full_name = 4;
  string phone_number = 5;
  bool isMale = 6;
  string photo = 7;
  string status = 8;
}

message NewUser {
  string email = 1;
  string fullName = 2;
  string phoneNumber = 3;
  bool isMale = 4;
  string password = 5;
  string photo = 6;
}